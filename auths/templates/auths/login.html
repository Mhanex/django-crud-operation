{% extends 'base.html' %}
{% load crispy_forms_tags %}
<title>{% block title %} Member Login {% endblock %}</title>


{% block content %}

        {% for message in messages %}
        <p id="msg" class="message text-center alert alert-info {{ message.tags }}">
            {{ message }}
        </p>
        {% endfor %}
    <div class="container shadow-md p-5 form-layout">
        <h3>Member Login</h3>
        <h5>Welcome Back</h5>

        <hr>
        <br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{form|crispy}}
            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Sign In</button>

        </form>
        <br>
        <div class="text-center">
            <p>Don't have an account yet?</p> 
            <a style="text-decoration: none;" href="{% url 'signup' %}">Join Now</a>
        </div>


    </div><br>


{% endblock %}
